---
version: 2
models:
  - name: apac_customers
    columns:
      - name: cust_key
        tests:
          - unique:
              config:
                store_failures: true
                schema: APAC
                alias:  apac_customers_not_null_fail
          - not_null:
              config:
                store_failures: true 
                schema: APAC
                alias:  apac_customers_unique_fail
  - name: orders_summed
    columns:
      - name: order_total
        tests:
         - valid_amount

sources:
  - name: PUBLIC
    database: DEV
    schema: PUBLIC
    tables:
      - name: CUSTOMER
        description: CUSTOMER master data
      - name: NATION
        description: NATION master data
      - name: REGION
        description: REGION master data
      - name: ORDERS
        description: ORDERS master data
        columns:
          - name: o_orderstatus
            description: Provides the status of the orders
            tests:
             - accepted_values:
                values: ['F','P','O']
        description: ORDERS transactional data
      - name: LINEITEM
        description: Lineitem transactional data
      - name: JOB_CTRL_TBL
        description: Job control table


  - name: NA
    database: DEV
    schema: NA
    tables:
      - name: NA_CUSTOMERS
      - name: DIM_CUSTOMER
        description: CUSTOMER table for NA region


  - name: EMEA
    database: DEV
    schema: EMEA
    tables:
      - name: DIM_CUSTOMER
        description: CUSTOMER table for EMEA region


  - name: APAC
    database: DEV
    schema: APAC
    tables:
      - name: DIM_CUSTOMER
        description: CUSTOMER table for APAC region